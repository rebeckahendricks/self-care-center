<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Self Care Center</title>
  </head>
  <body>
    <header>
      <h1>✨ Self Care Center ✨</h1>
    </header>

    <main>
      <section id="message-type-display" class="message-section">
        <h2>Which type of message?</h2>
        <form id="message-type-form" class="form">
          <fieldset id="message-type-fieldset" class="message-fieldset">
            <legend class="legend-hidden">Display Message Options</legend>
            <div class="radio-buttons message-form-row"></div>
            <div class="message-form-row">
              <div class="button-box">
                <button type="submit" id="submitButton" disabled>
                  Receive Message
                </button>
                <button type="button" id="clearButton" disabled>Clear</button>
              </div>
            </div>
          </fieldset>
        </form>
      </section>

      <section id="icon-display" class="message-section">
        <div class="message-container">
          <img
            class="meditation-icon"
            src="./assets/meditate.svg"
            alt="Meditation Icon"
          />
        </div>
      </section>

      <section id="message-display" class="message-section hidden">
        <div class="message-container">
          <button class="favorite-button" aria-label="Add to favorites" title="Add to Favorites">
            <img
            class="heart-regular-icon"
            src="./assets/heart-regular.svg"
            alt="Unfavorited"
          />
          <img
            class="heart-solid-icon hidden"
            src="./assets/heart-solid.svg"
            alt="Favorited"
          />
          </button>
          <p class="message-text"></p>
        </div>
      </section>

      <section id="add-message-display" class="message-section hidden">
        <form id="add-message-form" class="form">
          <fieldset id="add-message-fieldset" class="message-fieldset">
            <legend class="legend-hidden">Add Message Options</legend>
            <h3 class="add-message-title">Add a New Message</h3>
            <div class="message-form-row">
              <label for="messageType">Message Type:</label>
              <div class="message-type-input">
                <select id="messageTypeSelect" name="messageType"></select>
                <input
                  type="text"
                  id="otherType"
                  name="otherType"
                  maxlength="20"
                  placeholder="Specify type"
                  class="hidden"
                />
              </div>
            </div>
            <div class="message-form-row">
              <label for="messageTextInput">Message Text:</label>
              <textarea
                id="messageTextInput"
                name="messageTextInput"
                maxlength="200"
                required
                placeholder="Enter your message here"
                rows="3"
              ></textarea>
            </div>

            <div class="message-form-row">
              <div class="button-box">
                <button type="submit">Create Message</button>
              </div>
            </div>
          </fieldset>
        </form>
      </section>

      <button class="fab" id="addMessageButton">+</button>
    </main>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
